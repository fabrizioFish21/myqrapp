<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Generacion de QR</h1>
    </header>
    <div style="margin-top: 50px;">
        Datos del QR <br> <br>  


        <div>
            <label for="input1"> Nombre: </label>
            <input type="text" id="input1" required maxlength="100" placeholder="Ingresa tu nombre"> <br> <br>
            <label for="input2"> Correo Electronico: </label>
            <input type="email" id="input2" required maxlength="150" placeholder="Ingresa tu correo"> <br> <br>
            <label for="input3"> Selecciona la institucion: </label>
            <input type="text" id="input3" required list="InstitucionLista"> <br> <br>
            <datalist id="InstitucionLista">
                <option value="IPN">Intituto Politecnico Nacional</option>
                <option value="Tec. Monterrey">Tecnologico de Monterrey</option>
                <option value="UAM">Universidad Autonoma de Mexico</option>
                <option value="UNAM">Universidad Nacional Autonoma de Mexico</option>
                <option value="CCH">Colegio de Ciencias y Humanidades</option>
            </datalist>
            <label for="input4">Dependencias</label>
            <input type="text" id="input4" required maxlength="100"> <br> <br>


            <div>
            <button onclick="generarQR()" class="btn btn-primary"> Generar QR</button>
            <button onclick="location.hrefqr='html'">Generar Nuevo QR</button>
            </div>
        </div>
    </div>
    <br> <br>
    <div id="qr-code">


        <img src="" alt="">
    </div>


</body>
<script src="app.js"></script>
</html>
